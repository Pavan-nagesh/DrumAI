<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drum AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="head-panel"><h1>Drum🥁Kit </h1></div>
  </header>

  <main>
    <div class="drums-section">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

    <div class="controls">
      <button id="suggest-rhythm">Suggest Rhythm 🧠</button>
      <button id="teach-mode">AI Teach Mode 🎯</button>
      <button id="stop-all">Stop ⏹️</button>
      <div id="rhythm-display">Suggested rhythm will appear here</div>
    </div>

    <div id="display-key">Press a Drum Key!</div>
  </main>

  <footer>
    <div class="foot-panel">
      <h3>Reach me out</h3>
      <a href="https://www.linkedin.com/in/pavan-nagesh/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" />
      </a>
      <a href="https://github.com/pavan-nagesh" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
      </a>
      <h3>Made by ❤ Pavan | DrumAI  project</h3>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
